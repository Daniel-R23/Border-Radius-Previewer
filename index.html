<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Border-Radius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Visualizador de Border-Radius</h1>
    </header>
    <main>
        <p>Selecione a unidade de medida</p>
        <div id="selecao">
            <span>PX</span>
            <input type="checkbox" name="switch" id="switch">
            <label for="switch"></label>
            <span>%</span>
        </div>
        <input type="number" name="topLeft" id="topLeft"value='0'/>
        <input type="number" name="topRight" id="topRight"value='0'/>
         
        <input type="number" name="topLeftWidth" class="avancado" id="topLeftWidth" value='0'/>
        <input type="number" name="topLeftHeight" class="avancado" id="topLeftHeight" value='0'/>
        <input type="number" name="topRightWidth" class="avancado right" id="topRightWidth" value='0'/>
        <input type="number" name="topRightHeight" class="avancado right" id="topRightHeight" value='0'/>
        
        <div id="box">
            <code id="code"></code>
            <button id="copiar">COPIAR CSS</button>
        </div>
        
        <input type="number" name="bottomLeftWidth" class="avancado" id="bottomLeftWidth" value='0'/>
        <input type="number" name="bottomLeftHeight" class="avancado" id="bottomLeftHeight" value='0'/>
        <input type="number" name="bottomRightWidth" class="avancado right" id="bottomRightWidth" value='0'/>
        <input type="number" name="bottomRightHeight" class="avancado right" id="bottomRightHeight" value='0'/>
        
        <input type="number" name="bottomLeft" id="bottomLeft"value='0'/>
        <input type="number" name="bottomRight" id="bottomRight"value='0'/>
        
        <div id="edit">
            <label for="avancado">Edição completa?</label>
            <input type="checkbox" name="avancado" id="avancado">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
